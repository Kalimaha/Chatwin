<template name='navbar'>
    <div class='ui three item top fixed menu'>
        {{#if show_back_button}}
            <a class='item' id='back_button'>
                <i class='fa fa-arrow-left'></i>
            </a>
        {{else}}
            <a class='item' href="{{pathFor route='home'}}">
                &nbsp;
            </a>
        {{/if}}
        <div class='item'>
            {{navbar_title}}
        </div>
        {{#if show_create_button}}
            <a class='item' id='create_button'>
                <i class='wizard icon'></i>
            </a>
        {{else}}
            <a class='item'>
                &nbsp;
            </a>
        {{/if}}
    </div>
</template>
