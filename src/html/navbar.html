<template name='navbar'>
    <div class='ui three item top fixed menu'>
        {{#if show_delete_button}}
            <a class='item'>
                <i class='fa fa-trash'></i>
            </a>
        {{else}}
            <a class='item'>
                <i class='fa fa-arrow-left'></i>
            </a>
        {{/if}}
        <div class='item'>
            {{navbar_title}}
        </div>
        {{#if show_create_button}}
            <a class='item'>
                <i class='fa fa-plus'></i>
            </a>
        {{else}}
            <a class='item'>
                &nbsp;
            </a>
        {{/if}}
    </div>
</template>
