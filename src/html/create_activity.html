<template name="create_activity_page">
    {{> navbar navbar_title='New Activity' show_create_button=false show_back_button=true}}
    <div class="container">
        <div class="v-space"></div>
        <div class="v-space-half"></div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group title">
                    <label for="activity_title">
                        {{_ "activity_name"}}
                    </label>
                    <input class="form-control activity_form" id="activity_title" placeholder="{{_ 'create_activity_placeholder'}}">
                    <span class="help-block">
                        <i class="fa fa-info-circle"></i> {{_ "tooltip_activity_name"}}
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group value">
                    <label for="activity_value">
                        {{_ "activity_value"}}
                    </label>
                    <input class="form-control activity_form" id="activity_value" type="number" placeholder="{{_ 'activity_value_placeholder'}}">
                    <span class="help-block">
                        <i class="fa fa-info-circle"></i> {{_ "tooltip_activity_value"}}
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group friends">
                    <label for="activity_friends">
                        {{_ "activity_friends"}}
                    </label>
                    <div>
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#user" aria-controls="user" role="tab" data-toggle="tab">
                                    <i class="fa fa-user"></i>
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#users" aria-controls="users" role="tab" data-toggle="tab">
                                    <i class="fa fa-users"></i>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="user">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div style="padding: 1rem;">
                                            <input type="checkbox" checked> {{_ "i_paid"}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="users">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div style="padding: 1rem;">
                                            <select class="js-example-basic-single" id="friends" style="width: 100%;">
                                                <option value="">{{_ "select_friend"}}</option>
                                                {{#each single_friends}}
                                                    <option value="{{id}}">{{name}}</option>
                                                    <div class='item' id='{{id}}' data-value='{{id}}' data-name='{{name}}' data-picture='{{picture}}'>
                                                        <img class='ui mini avatar image' src='{{picture}}'>
                                                        {{name}}
                                                    </div>
                                                {{/each}}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="help-block">
                        <i class="fa fa-info-circle"></i> {{_ "tooltip_activity_friends"}}
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group currency">
                    <label for="currency">
                        {{_ "activity_currency"}}
                    </label>
                    {{> flag_currencies}}
                    <span class="help-block">
                        <i class="fa fa-info-circle"></i> {{_ "tooltip_activity_currency"}}
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group date">
                    <label for="activity_date">
                        {{_ "activity_date"}}
                    </label>
                    <input class="form-control" id="activity_date" type="date" placeholder="{{_ 'activity_date_placeholder'}}">
                    <span class="help-block">
                        <i class="fa fa-info-circle"></i> {{_ "tooltip_activity_date"}}
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group place">
                    <label for="activity_place">
                        {{_ "activity_place"}}
                    </label>
                    <input class="form-control" id="activity_place_google" placeholder="{{_ 'activity_place_placeholder'}}">
                    <span class="help-block">
                        <i class="fa fa-info-circle"></i> {{_ "tooltip_activity_place"}}
                    </span>
                </div>
            </div>
        </div>
        <div class="v-space"></div>
    </div>
</template>
