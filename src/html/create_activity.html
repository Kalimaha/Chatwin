<template name='create_activity_page'>
    {{> navbar navbar_title='New Activity' show_create_button=false show_delete_button=false}}
    <div class='v-space'></div>
    <div class='v-space-half'></div>
    <div class='ui container'>
        <form class='ui form'>
            <div class='field'>
                <label for='activity_title'>
                    {{_ 'activity_name'}}
                </label>
                <input class='form-control' id='activity_title' placeholder='{{_ "create_activity_placeholder"}}'>
            </div>
            <div class='field'>
                <label>Friends</label>
                <div class='ui comments friends-list'>
                    {{#each single_friends}}
                        <div class='comment'>
                            <div class='avatar'>
                                <img src='{{picture}}'>
                            </div>
                            <div class='content'>
                                <div class='author'>
                                    {{name}}
                                </div>
                                <div class='actions'>
                                    <a class='reply'>Select Friend</a>
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
                <!--<div class="ui dropdown">-->
                    <!--<input type="hidden" name="gender">-->
                    <!--<i class="dropdown icon"></i>-->
                    <!--<div class="default text">Gender</div>-->
                    <!--<div class="menu">-->
                        <!--<div class="item" data-value="male">Male</div>-->
                        <!--<div class="item" data-value="female">Female</div>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <button class='ui button' type='submit'>
                <i class='wizard icon'></i> {{_ 'create_activity'}}
            </button>
        </form>
    </div>
</template>
