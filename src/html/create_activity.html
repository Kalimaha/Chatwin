<template name='create_activity_page'>
    {{> navbar navbar_title='New Activity' show_create_button=false show_back_button=true}}
    <div class='v-space'></div>
    <div class='v-space-half'></div>
    <div class='ui container'>
        <form class='ui form'>
            <div class='field'>
                <label for='activity_title'>
                    {{_ 'activity_name'}}
                </label>
                <input class='form-control' id='activity_title' placeholder='{{_ "create_activity_placeholder"}}'>
            </div>
            <div class='field'>
                <label for='activity_value'>
                    {{_ 'activity_value'}}
                </label>
                <div class='ui action input'>
                    <input class='form-control' id='activity_value' type='number' placeholder='{{_ "activity_value_placeholder"}}'>
                    <select class='ui compact selection dropdown' id='activity_currency'>
                        <option value='EUR'>&euro;</option>
                        <option value='USD'>&dollar;</option>
                    </select>
                </div>
            </div>
            <div class='field'>
                <label for='activity_date'>
                    {{_ 'activity_date'}}
                </label>
                <input class='form-control' id='activity_date' type='date' placeholder='{{_ "activity_date_placeholder"}}'>
            </div>
            <div class='field'>
                <label for='activity_place'>
                    {{_ 'activity_place'}}
                </label>
                <input class='form-control' id='activity_place' placeholder='{{_ "activity_place_placeholder"}}'>
            </div>
            <div class='field'>
                <label for='activity_friends'>
                    {{_ 'activity_friends'}}
                </label>
                <div class='ui top attached tabular menu'>
                    <a class='active item' data-tab='user'>
                        <i class='user icon'></i>
                    </a>
                    {{#if user.services.facebook}}
                        <a class='item' data-tab='facebook'>
                            <i class='facebook icon'></i>
                        </a>
                    {{/if}}
                    {{#if user.services.google}}
                        <a class='item' data-tab='google'>
                            <i class='google plus icon'></i>
                        </a>
                    {{/if}}
                    <a class='item' data-tab='email'>
                        <i class='mail icon'></i>
                    </a>
                </div>
                <div class='ui bottom attached active tab segment' data-tab='user'>
                    <div class='field'>
                        <div class='ui checkbox'>
                            <input type='checkbox' tabindex='0' class='hidden'>
                            <label>
                                {{_ 'i_paid'}} <i class='frown icon'></i>
                            </label>
                        </div>
                    </div>
                </div>
                {{#if user.services.facebook}}
                    <div class='ui bottom attached tab segment' data-tab='facebook'>
                        <label>
                            Select one of your Facebook friends
                        </label>
                        <div class='ui fluid search selection dropdown'>
                            <input type='hidden' name='user'>
                            <i class='dropdown icon'></i>
                            <div class='default text'>
                                {{_ 'select_friend'}}
                            </div>
                            <div class='menu'>
                                {{#each single_friends}}
                                    <div class='item' data-value='{{_id}}'>
                                        <img class='ui mini avatar image' src='{{picture}}'>
                                        {{name}}
                                    </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                {{/if}}
                {{#if user.services.google}}
                    <div class='ui bottom attached tab segment' data-tab='google'>
                        <button class='ui google plus button' id='google_button'>
                            <i class='google plus icon'></i> {{_ 'login_google'}}
                        </button>
                    </div>
                {{/if}}
                <div class='ui bottom attached tab segment' data-tab='email'>
                    <div class='field'>
                        <label for='activity_email'>
                            {{_ 'activity_email'}}
                        </label>
                        <input class='form-control' id='activity_email' placeholder='{{_ "activity_email_placeholder"}}'>
                    </div>
                </div>
            </div>
        </form>
        <div class='v-space'></div>
        <button class='ui green button add_activity_button' id='{{event_id}}'>
            <i class='wizard icon'></i> {{_ 'create_activity'}}
        </button>
        <div class='v-space'></div>
        <div class='v-space-half'></div>
    </div>
</template>
