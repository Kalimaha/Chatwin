<template name="footer">
    {{> yield}}
    <div class="col-xs-12 navbar-inverse navbar-fixed-bottom">
        <div class="row" id="bottomNav">
            <div class="col-xs-6 text-center">
                <a href="{{pathFor route='home'}}">
                    <i class="fa fa-home fa-lg text-white"></i>
                </a>
            </div>
            <div class="col-xs-6 text-center">
                <a href="{{pathFor route='logout'}}">
                    <i class="fa fa-sign-out fa-lg text-white"></i>
                </a>
            </div>
        </div>
    </div>
</template>

<template name="create_event_footer">
    {{> yield}}
    <div class="col-xs-12 navbar-inverse navbar-fixed-bottom">
        <div class="row" id="bottomNav">
            <div class="col-xs-12 text-center">
                <a id="create_event_button">
                    <i class="fa fa-save text-white"></i> {{_ "create_event"}}
                </a>
            </div>
        </div>
    </div>
</template>

<template name='create_activity_footer'>
    {{> yield}}
    <div class='ui one item bottom fixed menu inverted'>
        <a class='item add_activity_button' id='{{event_id}}'>
            <i class='save icon'></i> <p class="text-white">{{_ 'create_activity'}}</p>
        </a>
    </div>
</template>

<template name='confirm_delete_event_footer'>
    {{> yield}}
    <div class="col-xs-12 navbar-inverse navbar-fixed-bottom">
        <div class="row" id="bottomNav">
            <div class="col-xs-6 text-center">
                <a id="go_back_button" class="text-white">
                    <i class="fa fa-ok"></i> Go Back
                </a>
            </div>
            <div class="col-xs-6 text-center">
                <a id="delete_event_button" class="text-red">
                    <i class="fa fa-ok"></i> Delete Event
                </a>
            </div>
        </div>
    </div>
</template>
