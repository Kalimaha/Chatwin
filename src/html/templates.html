<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name='toolbar'>
    <div class='col-xs-4 text-center'>
        <button class='btn btn-primary'>
            <i class='fa fa-archive'></i>
        </button>
    </div>
    <div class='col-xs-4 text-center'>
        <button class='btn btn-primary'>
            <i class='fa fa-user'></i>
        </button>
    </div>
    <div class='col-xs-4 text-center'>
        <button class='btn btn-primary'>
            <i class='fa fa-cog'></i>
        </button>
    </div>
</template>

<template name='carousel_page'>
    <div data-role='content'>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-lg-12 text-center'>
                    <h1>
                        Carousel
                    </h1>
                </div>
            </div>
        </div>
    </div>
</template>

<template name='events_page'>
    <div data-role='content'>
        <div class='container-fluid'>
            {{> navbar navbar_title='Events' show_create_button=true show_delete_button=true}}
            <br>
            {{#each single_events}}
                {{> single_event}}
            {{/each}}
            <div class='v-space'></div>
        </div>
    </div>
</template>

<template name='single_event'>
    <div class='row'>
        <div class='col-lg-12'>
            <div class='panel panel-primary'>
                <div class='panel-heading'>
                    <h4>
                        {{name}}
                    </h4>
                </div>
                <div class='panel-body'>
                    {{activities.length}} attivit√° svolte
                    <span class='badge pull-right'>
                        {{total}} &euro;
                    </span>
                </div>
                <div class='panel-footer text-right' style='height: 3em; padding-top: 8px;'>
                    {{#each users}}
                        <span style='float: right;'>
                            <img class='img-responsive img-circle avatar' src='{{picture}}'>
                        </span>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
    <br>
</template>

<template name='create_event_page'>
    <div data-role='content'>
        <div class='container-fluid'>
            {{> navbar navbar_title='New Event' show_create_button=false show_delete_button=false}}
            <div class='v-space-half'></div>
            <div class='row'>
                <div class='col-lg-12'>
                    <form id='create_event_form'>
                        <div class='form-group'>
                            <label for='event_title'>
                                Event Name
                            </label>
                            <input class='form-control' id='event_name' placeholder='e.g. Trip to NYC'>
                            <hr>
                            <button id='create_event_button' class='btn btn-primary' type='submit'>
                                <i class='fa fa-magic'></i> Create Event
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="error">{{errorMessage}}</p>
        </div>
    </div>
</template>

<template name='activities_page'>
    <div data-role='content'>
        <div class='container-fluid'>
            {{> navbar navbar_title='Activities'}}
            <div class='row'>
                <div class='col-lg-12 text-center'>
                    <h1>
                        Activities
                    </h1>
                </div>
            </div>
        </div>
    </div>
</template>

<template name='create_activity_page'>
    <div data-role='content'>
        <div class='container-fluid'>
            {{> navbar navbar_title='New Activity'}}
            <div class='row'>
                <div class='col-lg-12 text-center'>
                    <h1>
                        Create New Activity
                    </h1>
                </div>
            </div>
        </div>
    </div>
</template>

<template name='login_page'>
    <div data-role='content'>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-lg-12 text-center'>
                    <h1>
                        Login
                    </h1>
                </div>
            </div>
            <hr>
            <div class='row'>
                <div class='col-lg-12 text-center'>
                    <button class='btn btn-facebook' id='facebook_button'>
                        <i class='fa fa-facebook'></i> Login with Facebook
                    </button>
                </div>
                <br>
                <div class='col-lg-12 text-center'>
                    <button class='btn btn-google' id='google_button'>
                        <i class='fa fa-google-plus'></i> Login with Google
                    </button>
                </div>
                <br>
                <div class='col-lg-12 text-center'>
                    <button class='btn btn-twitter' id='twitter_button'>
                        <i class='fa fa-twitter'></i> Login with Twitter
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name='footer'>
    {{> yield}}
    <nav class='col-xs-12 navbar navbar-inverse navbar-fixed-bottom' style='padding-top: 10px;'>
        <div class='row'>
            <div class='col-xs-3 text-center'>
                <a href="{{pathFor route='home'}}">
                    <i class='fa fa-home fa-2x'></i>
                </a>
            </div>
            <div class='col-xs-3 text-center'>
                <a href='#'>
                    <i class='fa fa-map fa-2x'></i>
                </a>
            </div>
            <div class='col-xs-3 text-center'>
                <a href='#'>
                    <i class='fa fa-cog fa-2x'></i>
                </a>
            </div>
            <div class='col-xs-3 text-center'>
                <a href='#'>
                    <i class='fa fa-sign-out fa-2x'></i>
                </a>
            </div>
        </div>
    </nav>
</template>

<template name='navbar'>
    <nav class='col-xs-12 navbar navbar-inverse navbar-fixed-top'>
        <div class='row' style='padding-top: 10px;'>
            {{#if show_delete_button}}
                <div class='col-xs-2 text-center' id='delete_button'>
                    <a>
                        <i class='fa fa-trash fa-2x pull-left'></i>
                    </a>
                </div>
            {{else}}
                <div class='col-xs-2 text-center' id='back_button'>
                    <a>
                        <i class='fa fa-arrow-left fa-2x pull-left'></i>
                    </a>
                </div>
            {{/if}}
            <div class='col-xs-8 text-center page_title'>
                {{navbar_title}}
            </div>
            {{#if show_create_button}}
                <div class='col-xs-2 text-center' id='create_button'>
                    <a>
                        <i class='fa fa-plus fa-2x pull-right'></i>
                    </a>
                </div>
            {{else}}
                <div class='col-xs-2 text-center' id='create_button'>
                    &nbsp;
                </div>
            {{/if}}
        </div>
    </nav>
</template>

<template name='error_page'>
    <div data-role='content'>
        <div class='container-fluid'>
            {{> navbar navbar_title='Error' show_create_button=false show_delete_button=false}}
            <div class='v-space-half'></div>
            <div class='row'>
                <div class='col-lg-12'>
                    <h1>
                        {{errorMessage.reason}}
                    </h1>
                </div>
            </div>
        </div>
    </div>
</template>
