<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name='toolbar'>
    <div class='col-xs-4 text-center'>
        <button class='btn btn-primary'>
            <i class='fa fa-archive'></i>
        </button>
    </div>
    <div class='col-xs-4 text-center'>
        <button class='btn btn-primary'>
            <i class='fa fa-user'></i>
        </button>
    </div>
    <div class='col-xs-4 text-center'>
        <button class='btn btn-primary'>
            <i class='fa fa-cog'></i>
        </button>
    </div>
</template>

<template name='carousel_page'>
    <div data-role='content'>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-lg-12 text-center'>
                    <h1>
                        Carousel
                    </h1>
                </div>
            </div>
        </div>
    </div>
</template>

<template name='events_page'>

</template>

<template name='create_event_page'>

</template>

<template name='activities_page'>

</template>

<template name='create_activity_page'>
    <div data-role='content'>
        <div class='container-fluid'>
            {{> navbar}}
            <div class='row'>
                <div class='col-lg-12 text-center'>
                    <h1>
                        Create New Activity
                    </h1>
                </div>
            </div>
        </div>
    </div>
</template>

<template name='login_page'>
    <div data-role='content'>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-lg-12 text-center'>
                    <h1>
                        Login
                    </h1>
                </div>
            </div>
            <hr>
            <div class='row'>
                <div class='col-lg-12 text-center'>
                    <button class='btn btn-facebook'>
                        <i class='fa fa-facebook'></i> Login with Facebook
                    </button>
                </div>
                <br>
                <div class='col-lg-12 text-center'>
                    <button class='btn btn-google'>
                        <i class='fa fa-google-plus'></i> Login with Google
                    </button>
                </div>
                <br>
                <div class='col-lg-12 text-center'>
                    <button class='btn btn-twitter'>
                        <i class='fa fa-twitter'></i> Login with Twitter
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name='footer'>
    {{> yield}}
    <div data-role='footer'>
        <div class='container-fluid'>
            <div class='row'>
                {{> toolbar}}
            </div>
        </div>
    </div>
</template>

<template name='navbar'>
    <div class='row navbar text-center'>
        <div class='col-lg-12'>
            <button class='btn btn-primary pull-left'>
                <i class='fa fa-trash-o'></i>
            </button>
            <span class='page_title'>
                New Activity
            </span>
            <button class='btn btn-primary pull-right'>
                <i class='fa fa-plus'></i>
            </button>
        </div>
    </div>
</template>
