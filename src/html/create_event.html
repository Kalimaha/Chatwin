<template name="create_event_page">
    {{> navbar navbar_title="New Event" show_create_button=false show_back_button=true}}
    <div class="container">
        <div class="v-space"></div>
        <div class="v-space"></div>
        <div class="row">
            <div class="col-lg-12">
                <label for="event_title">
                    {{_ 'event_name'}}
                </label>
                <input class="form-control" id="event_name" placeholder="{{_ 'create_event_placeholder'}}">
                <span class="help-block">
                    <i class="fa fa-info-circle"></i> {{_ "tooltip_event_name"}}
                </span>
            </div>
            <div class="v-space-half"></div>
            <div class="col-lg-12">
                <label for="currency">
                    {{_ 'activity_currency'}}
                </label>
                {{> flag_currencies}}
                <span class="help-block">
                    <i class="fa fa-info-circle"></i> {{_ "tooltip_event_currency"}}
                </span>
            </div>
        </div>
    </div>
</template>
