<template name='activities_page'>
    {{> navbar navbar_title='Activities' show_back_button=true show_create_button=true}}
    <div class='v-space'></div>
    <div class='v-space-half'></div>
    <div class='ui container'>
        <div class='ui cards'>
            {{#each event.activities}}
                {{> single_activity}}
            {{else}}
                <div class='ui container'>
                    <div class='v-space-half'></div>
                    <h2 class='ui header center aligned'>
                        Welcome!
                    </h2>
                    <hr>
                    <h3 class='ui header center aligned'>
                        You don't have any activity yet. Create your first event with the <i class='fa fa-plus'></i>
                        icon in the upper-right side of the screen.
                    </h3>
                </div>
            {{/each}}
        </div>
    </div>
    <div class='v-space'></div>
    <div class='v-space'></div>
</template>

<template name='single_activity'>
    <div class='ui horizontal divider'>
        {{#if this.date}}
            {{this.date}}
        {{else}}
            <i class='calendar icon'></i>
        {{/if}}
    </div>
    <div class='ui centered fluid card'>
        <div class='content'>
            <div class='header'>
                {{this.name}}
                <div class='right floated'>
                    <i class='trash red icon delete_event_button' id='{{_id}}'></i>
                </div>
            </div>
            <div class='description'>
                {{this.who_paid.first_name}} paid {{this.currency}} {{this.cost}}.
            </div>
        </div>
        <div class='extra content'>
            {{#if this.place.name}}
                <i class='red marker icon'></i> {{this.place.name}}
            {{/if}}
            {{#if this.date}}
                <div class='right floated'>
                    {{this.date}}
                </div>
            {{/if}}
        </div>
    </div>
</template>
