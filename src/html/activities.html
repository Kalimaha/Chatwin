<template name="activities_page">
    {{> navbar navbar_title="Activities" show_back_button=true show_create_button=true}}
    <div class="v-space"></div>
    <div class="container">
        <div class="v-space"></div>
        {{#each event.activities}}
            {{> single_activity}}
        {{else}}
            <div class="v-space"></div>
            <div class="v-space"></div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>
                        {{_ "welcome"}}
                    </h2>
                    <hr>
                    <h4>
                        You don't have any activity yet. Create your first event with the <i class='fa fa-plus'></i>
                        icon in the upper-right side of the screen.
                    </h4>
                </div>
            </div>
        {{/each}}
    </div>
    <div class="v-space"></div>
    <div class="v-space"></div>
</template>

<template name="single_activity">
    <div class="row">
        <div class="col-lg-12">
            <div class="thumbnail" style="padding: 1rem;">
                <div class="row" style="margin-bottom: 1rem;">
                    <div class="col-xs-9">
                        <span style="font-weight: bold; font-family: Roboto-Bold !important;" id="{{id}}">
                            {{this.title}}
                        </span>
                        <br>
                        <span style="font-size: 1.2rem;" class="text-red">
                            <i class="fa fa-map-marker"></i> {{#if this.place.name}}{{this.place.name}}{{else}}No location available for this activity{{/if}}
                        </span>
                    </div>
                    <div class="col-xs-3 text-center" style="font-size: 1rem;">
                        {{{format_date this.date}}}
                    </div>
                </div>
                {{#if this.place.id}}
                    <div id="map_{{place.id}}" style="height: 125px; border: 1px solid #ddd;"></div>
                {{else}}
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <i>
                                No map available for this activity.
                            </i>
                        </div>
                    </div>
                {{/if}}
                <div style="height: 1rem;"></div>
                <div class="row" style="margin-top: 1rem;">
                    <div class="col-xs-9">
                        <span style="font-weight: bold; font-family: Roboto-Bold !important;">
                            {{this.who_paid.name}}
                        </span>
                        <br>
                        <span style="font-size: 1.2rem;">
                            {{{format_currency this.currency}}} {{format_total this.cost}}
                        </span>
                    </div>
                    <div class="col-xs-3 text-center">
                        <a class="delete_activity_button" id="{{id}}">
                            <i class="fa fa-trash fa-2x text-red"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
