<template name='login_page'>
    <div data-role='content'>
        <div class='ui container'>
            <h2 class='ui header center aligned'>
                {{_ 'login'}}
            </h2>
            <div class='ui vertical segment'>
                <button class='ui facebook button' id='facebook_button'>
                    <i class='facebook icon'></i> {{_ 'login_facebook'}}
                </button>
            </div>
            <div class='ui vertical segment'>
                <button class='ui google plus button' id='google_button'>
                    <i class='google plus icon'></i> {{_ 'login_google'}}
                </button>
            </div>
        </div>
    </div>
</template>
