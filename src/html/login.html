<template name='login_page'>

        <div class='ui container'>
            <h1 class='ui center aligned header'>
                Login
            </h1>
            <div class='ui vertical segment'>
                <button class='ui facebook button' id='facebook_button'>
                    <i class='facebook icon'></i> Login with Facebook

            </div>
            <div class='ui vertical segment'>
                <button class='ui google plus button' id='google_button'>

                </button>
            </div>
        </div>

</template>
