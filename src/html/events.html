<template name='events_page'>
    <div data-role='content'>
        <div class='container-fluid'>
            {{> navbar navbar_title='i18n(Events)' show_create_button=true show_delete_button=true}}
            <br>
            {{#each single_events}}
                {{> single_event}}
            {{/each}}
            <div class='v-space'></div>
        </div>
    </div>
</template>

<template name='single_event'>
    <div class='row'>
        <div class='col-lg-12'>
            <div class='panel panel-primary'>
                <div class='panel-heading'>
                    <h4>
                        {{name}}
                    </h4>
                </div>
                <div class='panel-body'>
                    {{activities.length}} attivit√° svolte
                    <span class='badge pull-right'>
                        {{total}} &euro;
                    </span>
                </div>
                <div class='panel-footer text-right' style='height: 3em; padding-top: 8px;'>
                    {{#each users}}
                        <span style='float: right;'>
                            <img class='img-responsive img-circle avatar' src='{{picture}}'>
                        </span>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
    <br>
</template>
