<template name='events_page'>
    {{> navbar navbar_title='i18n(Events)' show_create_button=true show_delete_button=true}}
    <div class='v-space'></div>
    <div class='v-space-half'></div>
    <div class='ui container'>
        <div class='ui cards'>
            {{#each single_events}}
                {{> single_event}}
            {{/each}}
        </div>
    </div>
    <div class='v-space'></div>
</template>

<template name='single_event'>
    <div class='ui horizontal divider'>
        12 DEC 2015
    </div>
    <a class='ui centered card'>
        <div class='content'>
            <div class='header'>
                {{name}}
            </div>
            <div class='description'>
                {{activities.length}} {{_ 'done_activities'}}
                <div class='right floated meta'>
                    {{total}} &euro;
                </div>
            </div>
        </div>
        <div class='extra content'>
            {{#each users}}
                <img class='right floated ui avatar image' src='{{picture}}'>
            {{/each}}
        </div>
    </a>
</template>
