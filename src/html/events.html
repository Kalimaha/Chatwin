<template name="events_page">
    {{> navbar navbar_title='Events' show_create_button=true}}
    <div class="container">
        <div class="v-space"></div>
        <div class="v-space"></div>
        {{#each single_events}}
            {{> single_event}}
        {{else}}
            <div class="v-space"></div>
            <div class="v-space"></div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>
                        {{_ "welcome"}}
                    </h2>
                    <hr>
                    <h4>
                        {{_ "no_events_1"}}
                        <i class="fa fa-magic"></i>
                        {{_ "no_events_2"}}
                    </h4>
                </div>
            </div>
        {{/each}}
        <div class="v-space"></div>
        <div class="v-space"></div>
    </div>
</template>

<template name="single_event">
    <div class="row">
        <div class="col-lg-12">
            <div class="thumbnail">
                <div class="row" style="margin-top: 1rem;">
                    <div class="col-xs-9">
                        <span style="font-weight: bold; margin-left: 1rem; font-family: Roboto-Bold !important;">
                            {{name}}
                        </span>
                    </div>
                    <div class="col-xs-3 text-right text-red" style="font-size: 1rem;">
                        <i class="fa fa-trash fa-2x delete_event_button" style="margin-right: 1rem;" id="{{_id}}" data-title="{{name}}"></i>
                    </div>
                </div>
                <hr style="margin-top: 1rem;">
                <div class="row">
                    <div class="col-xs-7">
                        {{#if activities.length}}
                            <span style="margin-left: 1rem;">
                                <a class="show_activities_button" id="{{_id}}">
                                    Show {{activities.length}} {{_ "activities"}}
                                </a>
                            </span>
                        {{else}}
                            <span style="margin-left: 1rem;">
                                {{activities.length}} {{_ "activities"}}
                            </span>
                        {{/if}}
                    </div>
                    <div class="col-xs-5 text-right">
                        <span style="margin-right: 1rem;">
                            {{{format_currency currency}}} {{format_total total}}
                        </span>
                    </div>
                </div>
                <hr style="margin-bottom: 0.5rem;">
                <div class="row" style="padding: 1rem;">
                    <div class="col-lg-12">
                        <button class="btn btn-success btn-sm create_activity_button" id="{{_id}}">
                            <i class="fa fa-plus"></i>
                        </button>
                        <button class="btn btn-success btn-sm show_summary_button" id="{{_id}}">
                            <i class="fa fa-list"></i>
                        </button>
                        {{#each users}}
                            <img class="img-circle img-responsive avatar pull-right" src="{{picture}}">
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
