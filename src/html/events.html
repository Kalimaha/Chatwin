<template name='events_page'>
    {{> navbar navbar_title='i18n(Events)' show_create_button=true show_delete_button=true}}
    <div class='v-space'></div>
    <div class='v-space-half'></div>
    <div class='ui container'>
        <div class='ui cards'>
            {{#each single_events}}
                {{> single_event}}
            {{else}}
                <div class='ui container'>
                    <div class='v-space-half'></div>
                    <h2 class='ui header center aligned'>
                        {{_ 'welcome'}}{{name}}!
                    </h2>
                    <hr>
                    <h3 class='ui header center aligned'>
                        {{{_ 'no_events'}}}
                    </h3>
                </div>
            {{/each}}
        </div>
    </div>
    <div class='v-space'></div>
    <div class='v-space'></div>
</template>

<template name='single_event'>
    <div class='ui horizontal divider'>
        {{format_date creation_date}}
    </div>
    <a class='ui centered card'>
        <div class='content'>
            <div class='header'>
                {{name}}
            </div>
            <div class='description'>
                {{activities.length}} {{_ 'activities_done'}}
                <div class='right floated meta'>
                    {{total}} &euro;
                </div>
            </div>
        </div>
        <div class='extra content'>
            {{#each users}}
                <div class='left floated'>
                    <button class='ui tiny red button'>
                        <i class='trash icon'></i>
                        Delete
                    </button>
                </div>
                <img class='right floated ui avatar image' src='{{picture}}'>
            {{/each}}
        </div>
    </a>
</template>
