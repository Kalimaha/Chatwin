<template name='events_page'>
    {{> navbar navbar_title='Events' show_create_button=true}}
    <div class='v-space'></div>
    <div class='v-space-half'></div>
    <div class='ui container'>
        <div class='ui cards'>
            {{#each single_events}}
                {{> single_event}}
            {{else}}
                <div class='ui container'>
                    <div class='v-space-half'></div>
                    <h2 class='ui header center aligned'>
                        Welcome!
                    </h2>
                    <hr>
                    <h3 class='ui header center aligned'>
                        You don't have any event yet. Create your first event with the <i class='fa fa-plus'></i>
                        icon in the upper-right side of the screen.
                    </h3>
                </div>
            {{/each}}
        </div>
    </div>
    <div class='v-space'></div>
    <div class='v-space'></div>
</template>

<template name='single_event'>
    <div class='ui horizontal divider'>
        {{format_date creation_date}}
    </div>
    <a class='ui centered card add_activity' id='add_activity_to_{{_id}}'>
        <div class='content'>
            <div class='header'>
                {{name}}
            </div>
            <div class='description'>
                {{activities.length}} {{_ 'activities'}}
                <div class='right floated meta'>
                    {{total}} &euro;
                </div>
            </div>
        </div>
        <div class='extra content'>
            <div class='left floated'>
                <button class='ui tiny red button delete_event_button' id='{{_id}}'>
                    <i class='trash icon'></i> {{_ 'delete'}}
                </button>
            </div>
            {{#each users}}
                <img class='right floated ui avatar image' src='{{picture}}'>
            {{/each}}
        </div>
    </a>
    <div class='ui basic modal' id='modal_{{_id}}'>
        <div class='ui header center aligned'>
            {{_ 'warning'}}
        </div>
        <div class='image content'>
            <div class='image'>
                <i class='warning sign yellow icon'></i>
            </div>
            <div class='description'>
                {{_ 'remove_event_warning'}}
            </div>
        </div>
        <div class='actions'>
            <div class='two ui buttons'>
                <div class='ui green cancel basic button'>
                    <i class='remove icon'></i>
                    {{_ 'no'}}
                </div>
                <div class='ui red ok basic button'>
                    <i class='checkmark icon'></i>
                    {{_ 'yes'}}
                </div>
            </div>
        </div>
    </div>
</template>
