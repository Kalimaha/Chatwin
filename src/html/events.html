<template name="events_page">
    {{> navbar navbar_title='Events' show_create_button=true}}
    <div class="container">
        <div class="v-space"></div>
        {{#each single_events}}
            {{> single_event}}
        {{else}}
            <div class="v-space"></div>
            <div class="v-space"></div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>
                        {{_ "welcome"}}
                    </h2>
                    <hr>
                    <h4>
                        {{_ "no_events_1"}}
                        <i class="fa fa-magic"></i>
                        {{_ "no_events_2"}}
                    </h4>
                </div>
            </div>
        {{/each}}
        <div class="v-space"></div>
        <div class="v-space"></div>
    </div>
</template>

<template name="single_event">
    <div class="v-space"></div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <b>
                {{name}}
            </b>
            <i class="fa fa-trash fa-lg pull-right text-red delete_event_button" id="{{_id}}" data-title="{{name}}"></i>
        </div>
        <div class="panel-body">
            {{#if activities.length}}
                <a class="show_activities_button" id="{{_id}}">
                    {{activities.length}} {{_ "activities"}}
                </a>
            {{else}}
                {{activities.length}} {{_ "activities"}}
            {{/if}}
            <div class="pull-right">
                {{format_total total}} {{{format_currency currency}}}
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12">
                    {{#if activities.length}}
                        <i class="fa fa-list fa-lg show_activities_button" id="{{_id}}"></i>
                        &nbsp;
                        <i class="fa fa-map fa-lg show_map_button" id="{{_id}}"></i>
                        &nbsp;
                        <i class="fa fa-plus fa-lg create_activity_button" id="{{_id}}"></i>
                    {{else}}
                        <i class="fa fa-plus fa-lg create_activity_button" id="{{_id}}"></i>
                    {{/if}}
                    {{#each users}}
                        <img class="img-circle img-responsive avatar pull-right" src="{{picture}}">
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="delete_event_{{_id}}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
